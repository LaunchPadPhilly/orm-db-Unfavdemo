name: Autograding Tests
on:
  push:
  repository_dispatch:
    types: []

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    env:
      DATABASE_URL: 'postgresql://neondb_owner:npg_BGdCPHzh9a5u@ep-shy-night-adys9nce-pooler.c-2.us-east-1.aws.neon.tech/project_portfolios?sslmode=require&channel_binding=require'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push --skip-generate

      - name: Start Next.js dev server
        run: |
          npm run dev > /tmp/nextjs.log 2>&1 &
          echo $! > /tmp/nextjs.pid
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/projects > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i: Server not ready yet, waiting..."
            sleep 2
          done
          echo "Server failed to start in time"
          cat /tmp/nextjs.log
          exit 1

      - name: Run tests
        run: npm test

      - name: Stop dev server
        if: always()
        run: |
          if [ -f /tmp/nextjs.pid ]; then
            kill $(cat /tmp/nextjs.pid) || true
          fi
          pkill -f "next dev" || true

      - name: Run build
        run: npm run build
